<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데일리 챌린지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card header">
            <div class="month-nav">
                <button id="prev-month">&lt;</button>
                <h1 id="month-year-display"></h1>
                <button id="next-month">&gt;</button>
            </div>
            <p id="current-date"></p>
        </div>
        <div class="card">
            <div id="calendar"></div>
        </div>
        <div class="card score-section">
            <div id="score-display">29</div>
            <h2>오늘의 점수</h2>
        </div>
        
        <div class="card category-card" id="health-card"></div>
        <div class="card category-card" id="exercise-card"></div>
        <div class="card category-card" id="dopamine-card"></div>
        <div class="card category-card" id="study-card"></div>
        <div class="card category-card" id="routine-card"></div>
    </div>

    <div id="journal-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>📝 일기 기록</h3>
            <textarea id="journal-memo" placeholder="오늘의 생각이나 감정을 기록하세요."></textarea>
            <div class="modal-buttons">
                <button id="cancel-journal">취소</button>
                <button id="save-journal">저장</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
