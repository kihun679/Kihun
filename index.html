<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데일리 스코어링</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container card">
        <h3>시작하기</h3>
        <input type="email" id="email-input" placeholder="이메일">
        <input type="password" id="password-input" placeholder="비밀번호 (6자리 이상)">
        <button id="signup-button">회원가입</button>
        <button id="login-button">로그인</button>
    </div>

    <div class="container">
        <div class="card header">
            <div id="user-info"></div> <div class="month-nav">
                <button id="prev-month">&lt;</button>
                <h1 id="month-year-display"></h1>
                <button id="next-month">&gt;</button>
            </div>
            <p id="current-date"></p>
        </div>
        <div class="card">
            <div id="calendar"></div>
        </div>

        <div class="card score-section">
            <div class="score-display-wrapper">
                <div id="score-display">29</div>
                <h2>오늘의 점수</h2>
            </div>
            <div class="score-analytics">
                <div class="analytics-text">
                    <p id="monthly-avg-comp">이번 달 평균: 계산 중...</p>
                    <p id="weekly-avg-comp">지난주 평균: 계산 중...</p>
                </div>
                <div class="analytics-chart-container">
                    <canvas id="score-chart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="card category-card" id="health-card"></div>
        <div class="card category-card" id="exercise-card"></div>
        <div class="card category-card" id="dopamine-card"></div>
        <div class="card category-card" id="study-card"></div>
        <div class="card category-card" id="routine-card"></div>

        <footer>
            <p class="app-title">데일리 스코어링</p>
            <p class="watermark">made by Eugenekihun Kim</p>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
